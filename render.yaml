# Render Blueprint for Snake Game
# This file allows one-click deployment to Render
# https://render.com/docs/blueprint-spec

services:
  # Web Service (Unified App)
  - type: web
    name: snakegame
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # Change to 'starter' or higher for production
    healthCheckPath: /api/
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: NEXT_PUBLIC_API_URL
        value: /api
      - key: PORT
        value: 80
      - key: DATABASE_URL
        fromDatabase:
          name: snakegame-db
          property: connectionString
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: snakegame-db
    databaseName: snakegame
    plan: free  # Change to 'starter' or higher for production
    ipAllowList: []  # Empty = allow all (change for production)

