services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: snakegame_db
    environment:
      POSTGRES_USER: snakegame
      POSTGRES_PASSWORD: snakegame_password
      POSTGRES_DB: snakegame
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snakegame" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - snakegame_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snakegame_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://snakegame:snakegame_password@db:5432/snakegame
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snakegame_network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snakegame_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - snakegame_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: snakegame_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - snakegame_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  snakegame_network:
    driver: bridge
