services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: snakegame_db
    environment:
      POSTGRES_USER: snakegame
      POSTGRES_PASSWORD: snakegame_password
      POSTGRES_DB: snakegame
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snakegame" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - snakegame_network

  # Unified App (Backend + Frontend + Nginx)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snakegame_app
    environment:
      DATABASE_URL: postgresql+asyncpg://snakegame:snakegame_password@db:5432/snakegame
      PYTHONUNBUFFERED: 1
      NEXT_PUBLIC_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snakegame_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  snakegame_network:
    driver: bridge
