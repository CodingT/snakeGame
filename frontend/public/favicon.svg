  <circle cx="70" cy="35" r="8" fill="#16a34a" opacity="0.3"/>
  <circle cx="40" cy="50" r="8" fill="#16a34a" opacity="0.3"/>
  <circle cx="60" cy="50" r="8" fill="#16a34a" opacity="0.3"/>
  <circle cx="30" cy="65" r="8" fill="#16a34a" opacity="0.3"/>
  <circle cx="50" cy="70" r="8" fill="#16a34a" opacity="0.3"/>
  <circle cx="70" cy="65" r="8" fill="#16a34a" opacity="0.3"/>
  
  <!-- Eyes -->
